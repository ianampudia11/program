
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: iawarrior-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: iawarrior
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # iawarrior Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iawarrior-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=9000
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/iawarrior
      - PGSSLMODE=disable
      - SESSION_SECRET=iawarrior-docker-secret
      - FORCE_INSECURE_COOKIE=true
      - ADMIN_EMAIL=admin@app.com
      - ADMIN_PASSWORD=Admin@123456
      - BASE_URL=${BASE_URL:-http://localhost:9000}
      - DOCKER_CONTAINER=true
    ports:
      - "9000:9000"
    volumes:
      - ./uploads:/app/uploads
      - ./whatsapp-sessions:/app/whatsapp-sessions
      - ./data:/app/data
      - ./migrations:/app/migrations
      # Auto-update volumes
      - iawarrior_updates:/app/volumes/updates
      - iawarrior_backups:/app/volumes/backups
      - iawarrior_app_updates:/app/volumes/app-updates
      - iawarrior_restart_signals:/app/volumes
    restart: unless-stopped

volumes:
  postgres_data:
  # Auto-update persistent volumes
  iawarrior_updates:
  iawarrior_backups:
  iawarrior_app_updates:
  iawarrior_restart_signals:
