<div class="pc-widget-header">
  <div class="pc-header-content">
    <div class="pc-team-avatars">
      <div class="pc-avatar pc-avatar-chat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
      </div>
    </div>
    <h3 class="pc-header-title">Talk with us! ðŸ˜Š</h3>
    <p class="pc-header-subtitle">
      <span class="pc-status-dot"></span>
      Team replies under 1 hour
    </p>
  </div>
</div>
  <div id="pc-prechat" class="pc-prechat" style="display:none">
    <div class="pc-prechat-card">
      <h4>Tell us about you</h4>
      <p class="pc-prechat-desc">Please provide your details to start the chat.</p>
      <div class="pc-prechat-fields">
        <label>Name *</label>
        <input id="pc-prechat-name" type="text" placeholder="Your name" />
        <label>Phone *</label>
        <input id="pc-prechat-phone" type="tel" placeholder="Your phone number" />
        <label id="pc-prechat-email-label">Email (optional)</label>
        <input id="pc-prechat-email" type="email" placeholder="your@email.com" />
      </div>
      <button id="pc-prechat-start" class="pc-prechat-btn">Start chat</button>
      <div id="pc-prechat-error" class="pc-prechat-error" style="display:none"></div>
    </div>
  </div>
  <div id="pc-messages" class="pc-widget-messages"></div>
  <div id="pc-typing" class="pc-typing-indicator" style="display:none">
    <span></span><span></span><span></span>
  </div>
<div class="pc-widget-footer">
  <div class="pc-widget-input">
    <input type="file" id="pc-file-input" accept="image/*,video/*,.pdf,.doc,.docx" style="display:none" />
    <div class="pc-input-actions">
      <button id="pc-emoji" class="pc-action-btn" title="Add emoji">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9c.83 0 1.5-.67 1.5-1.5S7.83 8 7 8s-1.5.67-1.5 1.5S6.17 11 7 11zm10 0c.83 0 1.5-.67 1.5-1.5S17.83 8 17 8s-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm-5 5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
        </svg>
      </button>
      <button id="pc-attach" class="pc-action-btn" title="Attach file">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
        </svg>
      </button>
    </div>
    <textarea id="pc-input" placeholder="Compose your message..." rows="1"></textarea>
    <button id="pc-send" class="pc-send-btn" aria-label="Send message">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>
</div>
<div id="pc-emoji-picker" style="display:none; position:absolute; bottom:60px; left:12px; z-index:1000;"></div>
<div id="pc-preview" class="pc-file-preview" style="display:none">
  <div class="pc-preview-content">
    <img id="pc-preview-img" style="display:none" />
    <div id="pc-preview-file" style="display:none"></div>
    <button id="pc-preview-remove" class="pc-remove-btn">âœ•</button>
  </div>
</div>
